<html>
  <head>
    <meta charset="utf-8">
    <title>liststyleimage</title>
    <style type="text/css">
      ul {
        list-style-image: url("images/star.png");
      }
      li {
        margin: 10px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <h1>랭보 시선집</h1>
    <h2>아르튀르 랭보(Arthur Rimbaud)</h2>
    <ul>
      <li>느낌</li>
      <li>태양과 육체</li>
      <li>첫날밤</li>
      <li>나의 방랑(판타지)</li>
      <li>강탈당한 마음</li>
    </ul>
  </body>
</html>
