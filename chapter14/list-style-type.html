<html>
  <head>
    <meta charset="utf-8">
    <title>liststyletype</title>
    <style type="text/css">
      ol {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <h1>The Coomplete Poems</h1>
    <h2>에밀리 디킨슨(Emily Dickinson)</h2>
    <ol>
      <li>Life</li>
      <li>Nature</li>
      <li>Love</li>
      <li>Time and Eternity</li>
      <li>The Single Hound</li>
    </ol>
  </body>
</html>
