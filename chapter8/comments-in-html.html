<h2>올라퍼 엘리아슨(Olafur Eliasson)</h2>

<!-- 메인 텍스트 시작 -->
<p>올라퍼 엘리아슨(Olafur Eliasson)은 1967년 덴마크 코펜하겐에서
  아이슬란드의 부모 사이에서 태어났다.</p>
<p>그는 빛, 물, 공기 등의 자연 요소를 과학적 원리와 고안을 통해
  현대 미술로 승화시키는 획기적인 시도로 국제적인 명성을 얻은
  유사 자연(Artificial Nature) 창조의 거장이다</p>
