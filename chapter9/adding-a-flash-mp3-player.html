<!DOCTYPE html>
<html>
  <head>
    <title>플래시 MP3 플레이어 추가</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js">
    </script>
    <script type="text/javascript">
      var flashvars = {};
      var params = {mp3: "audio/test-audio.mp3"};
      swfobject.embedSWF("flash/player_mp3_1.0.0.swf",
        "music-player","200","20","8.0.0",flashvars,params);</script>
  </head>
  <body>
    <div id="music-player">
      <p>이 브라우저는 플래시 음악 플레이어를 지원하지 않으므로 이 트랙을
        들을 수 없습니다.</p>
  </body>
</html>
