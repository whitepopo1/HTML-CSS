<!DOCTYPE html>
<html>
  <head>
    <title>Font Family</title>
    <meta charset="utf-8">
    <style type="text/css">
    a:link {
      color: deeppink;
      text-decoration: none;
    }
    a:visited {
      color: black;
    }
    a:hover {
      color: deeppink;
      text-decoration: underline;
    }
    a:active {
      color:darkcyan;
    }
    </style>
  </head>
  <body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro"> The <a class="breed"
      href="http://en.wikipedia.org/wiki/Briard">Briard</a>, or berger de
      brie, is a large breed of dog traditionally used as a herder and guardian
      of sheep.</p>
  </body>
</html>
