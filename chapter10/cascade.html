<!DOCTYPE html>
<html>
  <head>
    <title>cascade</title>
    <style type="text/css">
      * {
        font-family: Arial, Verdana, sans-sans-serif;}
      h1 {
        font-family: "Courier New", Courier, monospace;}
      i {
        color: green;}
      i {
        color: red;}
      b {
        color: pink;}
      p b {
        color: blue !important;}
      p b {
        color: violet;}
      p#intro {
        font-size: 100%;}
      p {
        font-size: 75%;}
    </style>
  </head>
  <body>
    <h1>감자(Potato)</h1>
    <p>수십 가지의 감자 품종이 존재한다. 재배작형에 따라서는 1년에 한 번 심는
       1기작과 두 번 심는 2기작 품종이 있다</p>
  </body>
</html>
