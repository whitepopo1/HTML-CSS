<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>자전거</title>
    <style>
    body {
      width: 750px;
      font-family: Arial, Verdana, sans-serif;
      color: #665544;
    }
    h1 {
      position: fixed;
      top: 0px;
      left: 0px;
      padding: 10px;
      margin: 0px;
      width: 100%;
      background-color: #efefef;
    }
    p {
      width: 450px;
      margin-top: 100px;
    }
    </style>
  </head>
  <body>
    <h1>자전거(Bicycle)</h1>
    <p>발로 밟는 힘을 페달·크랭크기구·체인을 거쳐 뒷바퀴에 전달하는 구동원리가
      기본적인 자전거의 형태이다. 주행속도와 상태에 따라 변속비(變速比)를 변경하여
      보다 효율적인 주행이 가능하게 만들어진 자전거가 일반화되어 있다.
      앞뒤로 한 줄로 세운 두 바퀴를 설치한 차체에 타고 발로 지면을 차며 달린다고
      하는 착상 가운데에서 가장 오랜 것을 두고서는 다양한 견해가 있다. </p>
  </body>
</html>
