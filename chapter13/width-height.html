<html>
  <head>
    <meta charset="utf-8">
    <title>width-height</title>
    <style type="text/css">
      div {
        width: 400px;
        height: 300px;
        background-color: #ee3e80;
      }
      p {
        width: 75%;
        height: 75%;
        background-color: #e1ddda;
      }
    </style>
  </head>
  <body>
    <div>
      <p>무그(Moog) 사는 1950년대 초에 모듈 전압 제어 아날로그
          신디사이저 시스템의 상용제품 생산을 개척했다.</p>
    </div>
  </body>
</html>
