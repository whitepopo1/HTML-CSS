<html>
  <head>
    <meta charset="utf-8">
    <title>minmaxwidth</title>
    <style type="text/css">
      td.description {
        min-width: 450px;
        max-width: 650px;
        text-align: left;
        padding: 5px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <tr>
      <td><img src="images/rhodes.jpg" width="200" height="150"
               alt="Fender Rhodes" /></td>
      <td class="description">로즈 피아노(Rhodes Piano)는 1942년
        해롤드 롤즈(Harold Rhodes)에 의해 발명된 전자 기계식 피아노이다.
        부상당한 병사들이 병상에 누워서도 연주할 수 있게 고안되었다고 한다...</td>
      <td>$1400</td>
    </tr>
  </body>
</html>
