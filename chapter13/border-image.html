<html>
  <head>
    <meta charset="utf-8">
    <title>borderimage</title>
    <style type="text/css">
      p.one {
        -moz-border-image: url("images/dots.gif") 11 11 11 11
        stretch;
        -webkit-border-image: url("images/dots.gif") 11 11 11 11
        stretch;
        border-image: url("images/dots.gif") 11 11 11 11 stretch;
      }
      p.two {
        -moz-border-image: url("images/dots.gif") 11 11 11 11
        round;
        -webkit-border-image: url("images/dots.gif") 11 11 11 11
        round;
        border-image: url("images/dots.gif") 11 11 11 11 round;
      }
    </style>
  </head>
  <body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
  </body>
</html>
