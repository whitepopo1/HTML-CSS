<html>
  <head>
    <meta charset="utf-8">
    <title>bordercolor</title>
    <style type="text/css">
      p.one {
        border-color: #0088dd;
      }
      p.two {
        border-color: #bbbbaa #111111 #ee3e80 #0088dd;
      }
    </style>
  </head>
  <body>
    <p class="one">ARP Odyssey는 1972년에 발표됐다.</p>
    <p class="two">ARP Odyssey는 1972년에 발표됐다.</p>
  </body>
</html>
