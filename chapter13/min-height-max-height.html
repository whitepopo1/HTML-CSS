<html>
<head>
  <meta charset="utf-8">
  <title>minmaxheight</title>
  <style type="text/css">
    h2, p {
      width: 400px;
      font-size: 90%;
      line-height: 1.2em;
    }
    h2 {
      color: #0088dd;
      border-bottom: 1px solid #0088dd;
    }
    p {
      min-height: 10px;
      max-height: 30px;
    }
  </style>
</head>
<body>
  <h2>팬더 머스탱(Fender Mustang)</h2>
  <p>펜더 머스탱(Fender Mustang)은 1964년에 발매된 학생 모델 기타의 일환으로..</p>
  <h2>펜더 스트라토캐스터(Fender Stratocaster)</h2>
  <p>약칭 '스트랫(Start)'. 195년에 발매되어 세 개의 싱글코일 픽업과...</p>
  <h2>깁슨 레스폴</h2>
  <p>현제 펜더와 함께 1,2위를 다투는 메이커가 된 깁슨(Gibson) 사에서 양산한...</p>
</body>
</html>
