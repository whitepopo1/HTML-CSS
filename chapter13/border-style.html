<html>
  <head>
    <meta charset="utf-8">
    <title>borderstyle</title>
    <style type="text/css">
      p.one {
        border-style: solid;
      }
      p.two {
        border-style: dotted;
      }
      p.three {
        border-style: dashed;
      }
      p.four {
        border-style: double;
      }
      p.five {
        border-style: groove;
      }
      p.six {
        border-style: ridge;
      }
      p.seven {
        border-style: inset;
      }
      p.eight {
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <p class="one">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="two">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="three">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="four">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="five">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="six">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="seven">윌리처(Wurlitzer) 전자 피아노</p>
    <p class="eight">윌리처(Wurlitzer) 전자 피아노</p>
  </body>
</html>
