<html>
  <head>
    <meta charset="utf-8">
    <title>visibility</title>
    <style type="text/css">
      li {
        display: inline;
        margin-right: 10px
      }
      li.coming-soon {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>홈(Home)</li>
      <li>상품(Products)</li>
      <li class="coming-soon">서비스(Services)</li>
      <li>소개(About)</li>
      <li>연락처(Contact)</li>
    </ul>
  </body>
</html>
